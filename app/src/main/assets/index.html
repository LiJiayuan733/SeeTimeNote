<!-- import layui -->
<link href="js/layui/css/layui.css" rel="stylesheet">
<script src="js/layui/layui.js"></script>
<!-- import vue -->
<script src="js/vue.global.min.js"></script>


<link href="css/map_ui.css" rel="stylesheet">
<script>
    window._AMapSecurityConfig = {
        securityJsCode: "9a4f884d658d320664e9222d6f68ac6c",
    };

    const { createApp, ref } = Vue;
    let element;
    let layer;
    let util;
    let $;

    layui.use(['element', 'layer', 'util'], function(){
        element = layui.element;
        layer = layui.layer;
        util = layui.util;
        $ = layui.$;
    });

    let window_width = ref(window.width);
    let window_height = ref(window.height);
    let menu_status = ref(false);

    function show_menu_button(menu_button,menu_bar){
        menu_button.removeClass('layui-anim-fadein');
        menu_bar.removeClass('layui-anim-fadeout');
        //删除菜单按钮 显示菜单栏
        menu_button.addClass('layui-anim-fadeout');
        menu_bar.addClass('layui-anim-fadein');
    }
    function  hide_menu_button(menu_button,menu_bar){
        //删除菜单栏 显示菜单按钮
        menu_button.removeClass('layui-anim-fadeout');
        menu_bar.removeClass('layui-anim-fadein');
        menu_button.addClass('layui-anim-fadein');
        menu_bar.addClass('layui-anim-fadeout');
    }

</script>
<body>
<div id="daily-map-note-container">
    <div id="daily-map-note" @click="menu_show(1);"></div>
    <div id="daily-map-note-menu" class="layui-anim layui-panel">
        <ul class="layui-menu" >
            <li lay-options="{id: 100}">
                <div class="layui-menu-body-title"><a href="javascript:;">日期选择</a></div>
            </li>
            <li lay-options="{id: 200}">
                <div class="layui-menu-body-title"><a href="javascript:;">时间选择</a></div>
            </li>
            <li lay-options="{id: 300}">
                <div class="layui-menu-body-title"><a href="javascript:;">高度选择</a></div>
            </li>
        </ul>
    </div>
    <div class="layui-anim" id="daily-map-note-menu-button" @click="menu_show(2);">
        <i class="layui-icon layui-icon-shrink-right" style="font-size: 20px; color: #ffffff;"></i>
    </div>
</div>
</body>
